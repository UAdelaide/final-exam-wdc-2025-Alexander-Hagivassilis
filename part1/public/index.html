<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random dog!</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="information">
            {{ What is this page? }}
        </div>
        <div id="app">
        <button @click="count++">
            Count is: {{ count }}
        </button>
        </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js">
    import { createApp, ref } from 'vue'
    createApp({
    setup() {
        return {
        count: ref(0)
        }
    }
    }).mount('#app')
</script>
</body>
</html>
