<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random dog!</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js">
            var appdiv = new Vue({
            el: "#app",
            data: {
                text: "This shows a random dog!"
            }
            });
        </script>
    </head>
    <body>
        <div id="app">
            {{ ? }}
        </div>
        <button type="button" onclick="appdiv.text = 'Hi';">?</button>

</body>
</html>
