<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random dog!</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body style="background-color: aqua;">
        <div id="app" style="color:">
            {{ message }}
        </div>
        <script>
        const {createApp} = Vue;

        createApp({
            data() {
                return {
                    message: "Good dog of today"
                };
            }
        }).mount('#app')
        </script>
</body>
</html>
