<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random dog!</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>T</h1><h1>o</h1><h1>d</h1><h1>a</h1>y's best dog!
        <div id="app">
        <button @click="count++">
            Count is: {{ count }}
        </button>
        </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js">
    import { createApp, ref } from 'vue'
    createApp({
    setup() {
        return {
        count: ref(0)
        }
    }
    }).mount('#app')
</script>
</body>
</html>
