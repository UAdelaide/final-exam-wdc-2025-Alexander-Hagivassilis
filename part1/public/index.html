<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random dog!</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body style="background-color: aqua;">
        <div id="app" style="color:blue; text-decoration: underline;">
            {{ message }}
        </div>
        <div id="dog">
            {{ image }}
        </div>
        <script>
        const {createApp} = Vue;

        createApp({
            data() {
                return {
                    message: "Good dog of today"
                };
            }
        }).mount('#app')

        createApp({
            data() {
                return {
                    diod: null
                };
            },
            methods: {
                async fetchDIOD() {
                    const response = await fetch ('https://dog.ceo/api/breeds/image/random');
                    this.diod = await response.json();
                }
            }
        })
        </script>
</body>
</html>
