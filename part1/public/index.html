<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random dog!</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body style="background-color: aqua;" id="app">
        <div id="msg" style="color:blue; text-decoration: underline;">
            {{ message }}
        </div>
        <div v-if="diod">
            <img src="diod.message">
        </div>
        <script>
        const {createApp} = Vue;

        createApp({
            data() {
                return {
                    message: "Good dog of today"
                };
            }
        }).mount('#msg')

        createApp({
            data() {
                return {
                    diod: null
                };
            },
            methods: {
                async fetchDIOD() {
                    console.log("Fetching");
                    const response = await fetch ('https://dog.ceo/api/breeds/image/random');
                    this.diod = await response.json();
                    console.log("Fetched");
                }
            }
        }).mount('#app')
        </script>
</body>
</html>
