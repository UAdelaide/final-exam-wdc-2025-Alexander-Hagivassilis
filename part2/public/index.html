<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <h2>All Registered Dogs</h2>
    <table class="gallery" v-if="dogImages.length">
      <thead>
        <tr>
          <th scope="col">Dog ID</th>
          <th scope="col">Name</th>
          <th scope="col">Size</th>
          <th scope="col">Owner ID</th>
          <th scope="col">Photo</th>
        </tr>
      </thead>
      <tr v-for="n in dogInfo.count">
        <th> {{dogInfo[n-1].dog_id}} </th>
        <th> {{dogInfo[n-1].dog_name}} </th>
        <th> {{dogInfo[n-1].size}} </th>
        <
        <th><img :src="dogImages[n-1]" :alt="'Dog' + n"></th>
        </tr>
    </table>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          dogInfo: [],
          dogImages: []
        };
      },
      methods: {
        async fetchDogs() {
          const info = await fetch('/api/users/dogs');
          const data = await info.json();
          this.dogInfo = data;
          console.log(this.dogInfo);
          this.fetchImages();
        },
        async fetchImages() {
          const images = await fetch('https://dog.ceo/api/breeds/image/random/' + this.dogInfo.count);
          const result = await images.json();
          this.dogImages = result.message;
        }
      },
      created: function() {
        this.fetchDogs()
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
